version: 2

models:
  - name: fct_daily_products_sold
    description: Snapshot on Daily Product Sales.
    columns:

      - name: daily_product_id
        description: "Primary Key - a combination of product_id and date"
        tests:
          - unique
          - not_null
      - name: product_id
        description: "Foreign Key - unique to each product"
      - name: daily_items_count
        description: "Number of items sold in a day"
      - name: daily_orders_count
        description: "Number of orders sold in a day"
      - name: daily_revenue_total
        description: "Total revenue made from the product in a day"
